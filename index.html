<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora HTML</title>

    <link href="css/estilos.css" rel="stylesheet" />

    <script>
      const nombre = prompt("Ingrese su nombre: ");
      const edad = prompt("Ingrese su edad: ");
    </script>
  </head>
  <body>
  
      <div id="calculadora">
        <div id="output">
          <p id="textoOtput"></p>
        </div>
        <div id="botones">
          <div class="botones1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
          </div>
          <div class="botones2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="botones3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
          </div>
          <div class="botones4">
            <button>.</button>
            <button>0</button>
            <button id="=">=</button>
            <button>/</button>

            <div class="botones5">
              <button id="AC">AC</button>
            </div>
          </div>
        </div>
      </div>

    <script src="scripts/click_botones.js"></script>
  </body>
</html>
